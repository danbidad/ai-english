<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="/css/tailwind_output.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		/* 포트레이트 모드 스타일 (기본) */
		@media (orientation: portrait) {
			.layout-container {
				display: flex;
				flex-direction: column;
				height: 100vh;
				width: 100vw;
			}

			.player_area {
				width: 100vw;
				aspect-ratio: 16 / 9;
				max-height: 90vh; /* 영역1의 최대 높이를 화면 높이의 90%로 제한 */
			}

			.caption_area {
				width: 100vw;
				flex: 1;
			}

			.control_area {
				width: 100vw;
				height: 10vh; /* 화면 높이의 1/20 */
				order: 3; /* 포트레이트에서 최하단 배치 */
			}

			/* 포트레이트 모드에서 영역 순서 조정 */
			.left-section {
				display: contents; /* 래퍼 무시하고 자식 요소들을 직접 배치 */
			}

			.player_area {
				order: 1; /* 영역1: 상단 */
			}

			.caption_area {
				order: 2; /* 영역2: 중간 */
			}
		}

		/* 랜드스케이프 모드 기본 스타일 (20:9 미만 - 세로 배치) */
		@media (orientation: landscape) {
			.layout-container {
				display: flex;
				flex-direction: row;
				height: 100vh;
				width: 100vw;
			}

			.left-section {
				display: flex;
				flex-direction: column; /* 기본: 세로 배치 */
				flex: 1;
				height: 100vh;
			}

			.player_area {
				/* area-3의 높이를 제외한 나머지 공간을 모두 차지하도록 flex: 1을 부여합니다. */
				flex: 1;
				/* aspect-ratio: 16 / 9;*/
				width: auto;
			}

			.control_area {
				/* 높이를 10vh로 고정하여 항상 일정한 크기를 유지하도록 합니다. */
				height: 10vh;
			}

			.caption_area {
				width: 100vh; /* 정사각형: 넓이 = 높이 = 화면 높이 */
				height: 100vh;
				max-width: 50vw; /* 랜드스케이프에서 최대 넓이를 화면 넓이의 절반으로 제한 */
			}
		}

		/* 랜드스케이프 모드 + 20:9 이상 (가로 배치) */

		/*
		@media (orientation: landscape) and (min-aspect-ratio: 23/9) {
			.left-section {
				flex-direction: row;
			}

			.area-3 {
				flex: 1;
				min-height: auto;
				min-width: 10vw;
				height: auto;
				order: -1;
			}

			.area-1 {
				height: 100vh;
			}

		 */
	</style>
</head>
<body class="m-0 p-0 overflow-hidden">
	<!-- 포트레이트: 세로 레이아웃 (영역1 -> 영역2 -> 영역3) -->
	<!-- 랜드스케이프 < 20:9: 세로 배치 (영역1 위 + 영역3 아래 | 영역2) -->
	<!-- 랜드스케이프 >= 20:9: 가로 배치 (영역1 왼쪽 + 영역3 오른쪽 | 영역2) -->
	<div class="layout-container">
		<div class="left-section">
			<!-- 영역 1: 16:9 비율 -->
			<div class="player_area bg-blue-500 flex items-center justify-center text-white text-2xl font-bold">
				영역 1 (16:9)
			</div>

			<!-- 영역 3: 컨트롤 박스 영역 -->
			<div class="control_area bg-green-500 flex items-center justify-center text-white text-xl font-bold">
				영역 3 (컨트롤 박스)
			</div>
		</div>

		<!-- 영역 2: 메인 콘텐츠 영역 -->
		<div class="caption_area bg-red-500 flex items-center justify-center text-white text-2xl font-bold">
			<div class="dropdown">
				<div tabindex="0" role="button" class="btn m-1">Click</div>
				<ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
