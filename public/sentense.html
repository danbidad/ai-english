
<!DOCTYPE html>
<html lang="ko">
<style>
	p {
		font-size: 1.5em;
		line-height: 2.5; /* 줄 간격을 넓혀 밑줄이 겹쳐도 잘 보이게 함 */
		color: #333;
	}

	/* 툴팁을 위한 기본 설정 */
	[class*="line"] {
		position: relative;
		cursor: help;
	}

	/* 밑줄 스타일 정의 (background-image 활용) */
	.line1, .line2, .line3 {
		background-repeat: repeat-x;
		background-size: auto 3px; /* 너비는 자동, 높이는 밑줄 두께 */
	}

	.line1 {
		/* 파란색 실선 밑줄 */
		background-image: linear-gradient(to right, #007bff, #007bff);
		background-position: 0 1.2em; /* 텍스트 아래쪽에 위치 (em 단위로 조절) */
	}

	.line2 {
		/* 빨간색 점선 밑줄 */
		background-image: linear-gradient(to right, #dc3545 50%, transparent 50%);
		background-position: 0 1.35em;
		background-size: 8px 3px; /* 점선 효과 */
	}

	.line3 {
		/* 녹색 물결선 효과를 위한 복잡한 그라디언트 */
		background-image: radial-gradient(circle at 50% 100%, transparent 2px, #28a745 3px, #28a745 4px, transparent 5px);
		background-position: 0 1.5em;
		background-size: 10px 6px;
	}

	/* 클래스가 2개 이상일 때 밑줄 중첩 적용 */
	.line1.line2 {
		background-image:
						linear-gradient(to right, #007bff, #007bff), /* line1 밑줄 */
						linear-gradient(to right, #dc3545 50%, transparent 50%); /* line2 밑줄 */
		background-position: 0 1.2em, 0 1.35em;
		background-size: auto 3px, 8px 3px;
	}

	.line2.line3 {
		background-image:
						linear-gradient(to right, #dc3545 50%, transparent 50%),
						radial-gradient(circle at 50% 100%, transparent 2px, #28a745 3px, #28a745 4px, transparent 5px);
		background-position: 0 1.35em, 0 1.5em;
		background-size: 8px 3px, 10px 6px;
	}

	/* 툴팁 스타일 (모든 data-* 속성을 조합) */
	[class*="line"]:hover::after {
		content:
						" " attr(data-tooltip-line1)
						" " attr(data-tooltip-line2)
						" " attr(data-tooltip-line3);

		position: absolute;
		bottom: 150%;
		left: 50%;
		transform: translateX(-50%);

		background-color: #333;
		color: white;
		padding: 8px 12px;
		border-radius: 5px;
		font-size: 0.8em;
		line-height: 1.5;
		white-space: pre-wrap; /* 줄바꿈을 위해 pre-wrap 사용 */
		z-index: 10;

		/* 비어있는 content 속성이 표시되지 않도록 함 */
		display: block;
		min-width: 150px; /* 최소 너비 */
	}

	/* content에 내용이 없을 때 툴팁 숨기기 (JavaScript로 더 확실하게 제어 가능) */
	[class*="line"]:not([data-tooltip-line1]):not([data-tooltip-line2]):not([data-tooltip-line3])::after {
		display: none;
	}
</style>
<body>
This is
<span
				class="line1"
				data-tooltip-line1="Type 1: A general category."
>an important </span>
<span
				class="line1 line2"
				data-tooltip-line1="Type 1: A general category."
				data-tooltip-line2="Type 2: A specific keyword."
>sentence</span>
<span
				class="line2 line3"
				data-tooltip-line2="Type 2: A specific keyword."
				data-tooltip-line3="Type 3: Needs verification."
> where</span>
<span
				class="line3"
				data-tooltip-line3="Type 3: Needs verification."
> overlapping occurs.</span>
</p>
</body>

</html>
